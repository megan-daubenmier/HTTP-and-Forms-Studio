<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<script>
		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				'bing': 'https://www.bing.com/search',
				'ask': 'https://www.ask.com/web'
			};
			let form = document.getElementById('searchForm'); 
			let selectedEngine = document.querySelector('input[name=engine]:checked');
			if(!document.getElementById('qId').value || !selectedEngine) {
				alert('Please fill out all fields!');
			} else {
				let action = actions[selectedEngine.value];
				form.setAttribute('action', action);			
			}
		}
    window.addEventListener("load", function(){
        let form = document.getElementById('searchForm');
		form.addEventListener('submit', setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type='text' name='q' id='qId'/>
		<br></br>
		<label>
			<input type='radio' name='engine' value='google'/>
		</label>
		<img src="images/googleLogo.png" width = 100px/>
		<label>
			<input type='radio' name='engine' value='duckDuckGo'/>
		</label>
		<img src="images/duckDuckGo.png" width = 100px/>
		<label>
			<input type='radio' name='engine' value='bing'/>
		</label>
		<img src="images/bingLogo.png" width = 100px/>
		<label>
			<input type='radio' name='engine' value='ask'/>
		</label>
		<img src="images/askLogo.png" width = 100px/>
		<br></br>
		<button type='submit' id='goButton'>Go!</button>
	</form>

</body>
